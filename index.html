<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento del Movimento Oculare su YouTube</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Aggiunto per posizionare i punti di calibrazione */
        }

        video {
            width: 100%; /* Adatta il video alla larghezza del contenitore */
            height: auto; /* Mantiene il rapporto di aspetto */
            max-width: 640px; /* Larghezza massima del video */
        }

        #calibrationDot, #eyeTrackingDot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Tracciamento del Movimento Oculare su Video di YouTube</h1>

    <video id="local-video" controls autoplay>
        <source src="video1.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>

    <!-- Pulsante per avviare la calibrazione -->
    <button id="calibrateButton">Avvia Calibrazione</button>

    <!-- Pulsante per salvare i dati -->
    <button id="saveDataButton">Salva Dati</button>

    <!-- Script necessari -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="eye_tracking.js"></script>
</body>
</html>
